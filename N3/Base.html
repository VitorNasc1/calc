<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculo.css">
    <title>Document</title>
</head>
<body>
    
    <div id="divCalculator">
        <div id="title">
            <label>CALCULADORA VIRTUAL</label>
        </div>
    <div id="calculator">
        <select name="operation" id="operation" onchange="operation()">
            <option value="0">Selecione uma operação</option>
            <option value="1">Adição (+)</option>
            <option value="2">Subtração (-)</option>
            <option value="3">Multiplicação (x)</option>
            <option value="4">Divisão (%)</option>
        </select>
    </div>
        <p>Digite o 1° número: <input type="text" id="num1"></p>
         <p id="answer1"></p>
          <p>Digite o 2° número: <input type="text" id="num2"></p>
           <button id="calc" onclick="calculate()">Calcular</button>
        <p>Resposta:</p>
         <p id="answer2"></p>
    </div>

    <script src="javaScript.js"></script>
</body>
</html>
